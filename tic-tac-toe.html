<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
    <div class="background">
      <!-- Display which player starts the game -->
      <div id="who-starts"></div>
      <!-- Keep track of whose turn it is to play -->
      <div class="whose-turn">
          <span class="display-player playerX">X</span>'s turn to play
      </div>
      <!-- Game board -->
      <div class="container">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
      </div>
      <!-- Declare winner -->
      <div class="winner hide"></div>
      <!-- Clear board or reload game to randomly select who plays first -->
      <div class="controls">
          <button type="button" id="clear">Clear Board</button>
          <button type="button" id="reload">Reload Game</button>
      </div>
    </div>

  <script src="./week11.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
